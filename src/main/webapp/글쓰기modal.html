<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/header_footer_yunjeong.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/56e5bc0e60.js" crossorigin="anonymous"></script>
    <style>
      .info {
        margin: 10px 0 0 57%;
        font-size: 14px;
        font-weight: 600;
      }

      .info .red {
          color: red;
      }

      .modal-body {
          padding-top: 0;
      }

      form div {
          padding: 5px 10px;
          font-weight: 600;
      }

      /* ck-editor 속성 설정 */
      .ck-content {
          font-size: 14px;
          font-weight: 500;
      }

      .ck-editor__editable { 
          height: 350px; 
      }

      .ck-editor__main {
          padding: 0;
      }
    </style>
  </head>
  <body>

    <button id="write-button" type="submit" class="btn btn-dark col-2" data-bs-toggle="modal" data-bs-target="#community-write">
      글쓰기
    </button>

    <!--====================================글쓰기 모달=================================================-->
    <div class="modal fade" id="community-write">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"># 글쓰기</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">제목</label>
                          <input type="text" class="form-control" id="askTitle" placeholder="제목을 입력해주세요.">
                      </div>
                      <div class="mb-3">
                          <label for="message-text" class="col-form-label">내용</label>
                          <textarea class="form-control" id="askContent" placeholder="내용을 입력해주세요."></textarea>
                      </div>
                  </form>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary col-2" data-bs-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary col-2">저장</button>
              </div>

          </div>

      </div>

    </div><!--====================================글쓰기 모달=================================================-->

    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/translations/ko.js"></script>
    <script>
        ClassicEditor.create(document.querySelector('#askContent'), {
            language: "ko"
        });
    </script>    



    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
